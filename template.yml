---
AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31
  - AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members

Resources:
  TrafficData:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: python3.6
      Timeout: 5
      CodeUri: ./
      VpcConfig:
        SecurityGroupIds:
          - sg-2d222258
        SubnetIds:
          - subnet-1a09626c
          - subnet-c8266490
          - subnet-3980ae04
          - subnet-9c5315b6
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaVPCAccessExecutionRole
        - AmazonSSMReadOnlyAccess
      Events:
        PostEvent:
          Type: Api
          Properties:
            Path: /
            Method: post

  TrafficStats:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stats.handler
      Runtime: python3.6
      Timeout: 5
      CodeUri: ./
      VpcConfig:
        SecurityGroupIds:
          - sg-2d222258
        SubnetIds:
          - subnet-1a09626c
          - subnet-c8266490
          - subnet-3980ae04
          - subnet-9c5315b6
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambdaVPCAccessExecutionRole
        - AmazonSSMReadOnlyAccess
      Events:
        PostEvent:
          Type: Api
          Properties:
            Path: /stats
            Method: post
